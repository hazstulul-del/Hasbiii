<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Hasbi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2d3748;
            font-weight: 600;
            font-size: 28px;
        }
        
        .logo p {
            color: #718096;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #a0aec0;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .remember-forgot label {
            color: #4a5568;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .remember-forgot input {
            margin-right: 8px;
        }
        
        .remember-forgot a {
            color: #4299e1;
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-button:hover {
            background: #3182ce;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #718096;
            font-size: 14px;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .separator::before {
            margin-right: .5em;
        }
        
        .separator::after {
            margin-left: .5em;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .google {
            background: #db4437;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }
        
        .signup-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Sistem Hasbi</h1>
            <p>Silakan masuk untuk melanjutkan</p>
        </div>
        
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
                <i>ðŸ‘¤</i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
                <i>ðŸ”’</i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Ingat saya
                </label>
                <a href="#">Lupa password?</a>
            </div>
            
            <button type="submit" class="login-button">Masuk</button>
            
            <div class="separator">atau lanjutkan dengan</div>
            
            <div class="social-login">
                <div class="social-icon facebook">f</div>
                <div class="social-icon google">G</div>
                <div class="social-icon twitter">t</div>
            </div>
            
            <div class="signup-link">
                Tidak punya akun? <a href="#">Daftar sekarang</a>
            </div>
        </form>
    </div>
</body>
</html>
